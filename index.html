<!DOCTYPE html>
<html>
<head>
	<title>Learning Three JS</title>
	<style>
		body { margin: 0; }
		canvas { width: 100%; height: 100% }
	</style>	
	<script src="libs/js/three.min.js"></script>
</head>
<body>
	<script>

		// =======================================
		// ## BASIC SCENE/RENDERER/CAMERA SETUP ##
		// =======================================
		var scene = new THREE.Scene();
		camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 1, 1200 );
		camera.position.set(0 ,400 ,-100);
		camera.lookAt( new THREE.Vector3(0, 0, 400) );

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setClearColor( 0xffffff, 0.8 ); // color, transparency

		document.body.appendChild(renderer.domElement);

		var geometry = new THREE.Geometry();
		var size = 1200, step = 50;
		for ( var i = - size; i <= size; i += step ) {
			geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
			geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );

			geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
			geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );

		}

		var material = new THREE.LineBasicMaterial( { color: 0x226547, opacity: 1 } );
		var line = new THREE.Line( geometry, material, THREE.LinePieces );
		scene.add( line );


		// ====================
		// ## Rendering Loop ##
		// ====================
		function render() {
			requestAnimationFrame(render);
			renderer.render(scene, camera);
		}
		
		render();
	</script>
</body>
</html>
